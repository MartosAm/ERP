<app-page-header
  titulo="Almacenes"
  subtitulo="Gestión de almacenes y bodegas"
  icono="warehouse">
  <button mat-flat-button color="primary" (click)="crear()">
    <mat-icon>add</mat-icon> Nuevo almacén
  </button>
</app-page-header>

<div class="page-container">
  <div class="card">
    <div class="card-header">
      <app-search-input placeholder="Buscar almacenes..." (buscar)="buscar($event)"></app-search-input>
    </div>

    @if (cargando()) {
      <div class="flex justify-center py-10">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else if (almacenes().length === 0) {
      <app-empty-state
        icono="warehouse"
        mensaje="No se encontraron almacenes"
        submensaje="Crea tu primer almacén para comenzar"
        textoAccion="Nuevo almacén"
        (accion)="crear()">
      </app-empty-state>
    } @else {
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="almacenes()" class="w-full">
          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let a" class="font-medium">{{ a.nombre }}</td>
          </ng-container>

          <!-- Dirección -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Dirección</th>
            <td mat-cell *matCellDef="let a">{{ a.direccion || '—' }}</td>
          </ng-container>

          <!-- Es principal -->
          <ng-container matColumnDef="esPrincipal">
            <th mat-header-cell *matHeaderCellDef>Principal</th>
            <td mat-cell *matCellDef="let a">
              @if (a.esPrincipal) {
                <mat-chip-set>
                  <mat-chip color="primary" highlighted>
                    <mat-icon matChipAvatar>star</mat-icon> Principal
                  </mat-chip>
                </mat-chip-set>
              } @else {
                <span class="text-gray-400">—</span>
              }
            </td>
          </ng-container>

          <!-- Existencias -->
          <ng-container matColumnDef="existencias">
            <th mat-header-cell *matHeaderCellDef class="text-right">Existencias</th>
            <td mat-cell *matCellDef="let a" class="text-right">{{ a._count?.existencias ?? 0 }}</td>
          </ng-container>

          <!-- Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let a">
              <app-estado-badge [estado]="a.activo ? 'activo' : 'inactivo'" tipo="activo"></app-estado-badge>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="w-16"></th>
            <td mat-cell *matCellDef="let a">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editar(a)">
                  <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-menu-item (click)="toggleActivo(a)">
                  <mat-icon>{{ a.activo ? 'block' : 'check_circle' }}</mat-icon>
                  {{ a.activo ? 'Desactivar' : 'Activar' }}
                </button>
                <button mat-menu-item (click)="eliminar(a)" class="text-red-600">
                  <mat-icon color="warn">delete</mat-icon> Eliminar
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="total()"
        [pageIndex]="pagina()"
        [pageSize]="porPagina()"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="cambiarPagina($event)"
        showFirstLastButtons>
      </mat-paginator>
    }
  </div>
</div>
