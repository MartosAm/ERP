<h2 mat-dialog-title>{{ esEdicion ? 'Editar' : 'Nuevo' }} almacén</h2>

<mat-dialog-content class="flex flex-col gap-4">
  <form [formGroup]="form" id="almacenForm" (ngSubmit)="guardar()" class="flex flex-col gap-4 pt-2">
    <!-- Nombre -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Nombre del almacén" />
      @if (form.controls.nombre.hasError('required')) {
        <mat-error>El nombre es obligatorio</mat-error>
      }
      @if (form.controls.nombre.hasError('minlength')) {
        <mat-error>Mínimo 2 caracteres</mat-error>
      }
    </mat-form-field>

    <!-- Dirección -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Dirección</mat-label>
      <textarea matInput formControlName="direccion" placeholder="Dirección del almacén" rows="2"></textarea>
    </mat-form-field>

    <!-- Es principal -->
    <mat-slide-toggle formControlName="esPrincipal" color="primary">
      Almacén principal
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="guardando()">Cancelar</button>
  <button mat-flat-button color="primary" type="submit" form="almacenForm" [disabled]="guardando()">
    @if (guardando()) {
      <mat-spinner diameter="20" class="inline-block mr-2"></mat-spinner>
    }
    {{ esEdicion ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
