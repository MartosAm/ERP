<app-page-header
  titulo="Productos"
  subtitulo="Catálogo de productos y precios"
  icono="inventory_2">
  <button mat-flat-button color="primary" (click)="crear()">
    <mat-icon>add</mat-icon> Nuevo producto
  </button>
</app-page-header>

<div class="page-container">
  <div class="card">
    <div class="card-header">
      <app-search-input placeholder="Buscar por nombre, SKU..." (buscar)="buscar($event)"></app-search-input>
    </div>

    @if (cargando()) {
      <div class="flex justify-center py-10">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else if (productos().length === 0) {
      <app-empty-state
        icono="inventory_2"
        mensaje="No se encontraron productos"
        submensaje="Crea tu primer producto para comenzar"
        textoAccion="Nuevo producto"
        (accion)="crear()">
      </app-empty-state>
    } @else {
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="productos()" class="w-full">
          <!-- SKU -->
          <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef>SKU</th>
            <td mat-cell *matCellDef="let p" class="font-mono text-sm">{{ p.sku }}</td>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let p" class="font-medium">{{ p.nombre }}</td>
          </ng-container>

          <!-- Categoría -->
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoría</th>
            <td mat-cell *matCellDef="let p">{{ p.categoria?.nombre || '—' }}</td>
          </ng-container>

          <!-- Precio -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef class="text-right">Precio</th>
            <td mat-cell *matCellDef="let p" class="text-right">{{ p.precioVenta1 | moneda }}</td>
          </ng-container>

          <!-- Stock -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef class="text-right">Stock</th>
            <td mat-cell *matCellDef="let p" class="text-right">{{ p._count?.existencias ?? 0 }}</td>
          </ng-container>

          <!-- Activo -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let p">
              <app-estado-badge [estado]="p.activo ? 'activo' : 'inactivo'" tipo="activo"></app-estado-badge>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="w-16"></th>
            <td mat-cell *matCellDef="let p">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editar(p)">
                  <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-menu-item (click)="toggleActivo(p)">
                  <mat-icon>{{ p.activo ? 'block' : 'check_circle' }}</mat-icon>
                  {{ p.activo ? 'Desactivar' : 'Activar' }}
                </button>
                <button mat-menu-item (click)="eliminar(p)" class="text-red-600">
                  <mat-icon color="warn">delete</mat-icon> Eliminar
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="total()"
        [pageIndex]="pagina()"
        [pageSize]="porPagina()"
        [pageSizeOptions]="[10, 20, 50]"
        (page)="cambiarPagina($event)"
        showFirstLastButtons>
      </mat-paginator>
    }
  </div>
</div>
